<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ata√Æru</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects 404s to index.html with the original path in the URL
      const pathSegmentsToKeep = 1; // Keep repo name segment
      const location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body></body>
</html>
